name: Deploy

on:
  workflow_dispatch: 

jobs:

  deploy-windows:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Build binary
        run: GOOS=windows GOARCH=amd64 go build -o bin/disk-space-analyzer ./cmd/main.go

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bundle-windows
          path: bin

  deploy-ubuntu:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Build binary
        run: go build -o bin/disk-space-analyzer ./cmd/main.go

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bundle-ubuntu
          path: bin